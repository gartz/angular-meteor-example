<div ng-controller="MeteorCtrl">
  <h2>MAN Stack Todo App! <small>(Meteor, AngularJS, nginx)</small></h2>
  <span>New Todo <input type="text" ng-model="newTodo" /> <button typ="submit" ng-click="addTodo(newTodo)">Submit</button></span>
  <div ng-repeat="todo in todos">
    <span>{{todo.name}}</span>
  </div>
</div>
